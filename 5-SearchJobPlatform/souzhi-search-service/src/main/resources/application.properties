server.port=8010
#日志级别
logging.level.root=info

#jdbc
spring.datasource.username=root
spring.datasource.password=123465
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/souzhi_db?characterEncoding=UTF-8

#mybatis配置文件存放位置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#将带有下划线的表字段映射为驼峰格式的字体类属性
mybatis.configuration.map-underscore-to-camel-case=true

##dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=search-service
#dubbo中的通讯协议名称
spring.dubbo.protocol.name=dubbo
#Zookeeper注册中心的地址
spring.dubbo.registry.address=www.aliyunme.com:2181
#Zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.couragehe.souzhi
#设置超时时间
spring.dubbo.consumer.timeout=600000
#设置是否检测服务存在
spring.dubbo.consumer.check=false

##最大可接受的连接数
#spring.dubbo.provider.accepts=50
#最大并发调用数
spring.dubbo.provider.actives=50
##是否异步执行
#spring.dubbo.provider.async=true
##每个服务的最大连接数
spring.dubbo.provider.connections=200

#ElasticSearch客户端
spring.elasticsearch.jest.uris=http://www.aliyunme.com:9200
spring.elasticsearch.jest.connection-timeout=60000
spring.elasticsearch.jest.read-timeout=60000
